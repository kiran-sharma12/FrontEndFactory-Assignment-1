<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Twitter Layout</title>
    <script src="https://kit.fontawesome.com/9a12c4dcf7.js" crossorigin="anonymous"></script>
    <style>
        .margin-top-and-bottom {
            margin-top: 0px;
            margin-bottom: 0px;
        }
    </style>
</head>
<body>
    <main style = "width: 400px; margin-left:auto; margin-right: auto;">
        <h1 style = "text-align:center;">Twitter Card Layout</h1>

    <!-- css flexbox -->

    <div style = "display:flex;">
        <img src = "images/twitter.png" alt = "twitter" height = "64">
        <div>
            <h3 style= "margin-bottom: 0px;">Kiran Sharma</h3>
            <P style = "margin-top: 0px;">@Kiran_Sharma</P>
        </div>
    </div>

    <p><h3>There are no secrets to success</h3></p>
    <p><h3>It is the result of preparation and hard work.</h3></p>
    <p>5:30 am  .  17 Jan 2021  .  Twitter for iPhone</p>
    <hr>
    <div style = "display:flex; justify-content: space-between;">
        <p class = "margin-top-and-bottom"><strong>86</strong> Retweets</p>
        <p class = "margin-top-and-bottom"><strong>17</strong> Quote Tweets</p>
        <p class = "margin-top-and-bottom"><strong>489</strong> Likes</p>
    </div>
    <hr>
    
    <div style = "display:flex; justify-content: space-between;">
    <i class="far fa-comment"></i>
    <i class="fas fa-retweet"></i>
    <i class="far fa-heart"></i>
    <i class="fas fa-share-alt"></i>
    </div>  
    <hr>
    </main>
</body>
</html>
